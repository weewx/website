<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Trends</title>
    <meta name='viewport' content='initial-scale=1'/>
    <link href='../favicon.ico' rel='icon' type='image/x-icon'/>
    <link href='../css/weewx.css' rel='stylesheet' type='text/css'/>
    <script src='../js/showcase.js' type='text/javascript'></script>
    <script src='https://cdn.plot.ly/plotly-2.30.0.min.js' type='text/javascript'></script>
    <script src='main.js' type='text/javascript'></script>
</head>
<style>
    .blink_text {
        animation: blinker 1s linear infinite;
    }

    @keyframes blinker {
        50% {
            opacity: 0;
        }
    }
</style>
<body onload='populate_header();'>


<!-- Begin Container -->
<div id='container'>

    <div id='masthead'>
        <h1><a href='.'>WeeWX</a></h1>
        <p>Open source software for your weather station</p>
    </div>
    <div id='navigation'></div>

    <div id='reports'>
        <h2>
            <label for='select_report'>Choose a report:</label>
            <select id='select_report' onchange='onChangeReport(value)'>
                <option value='python_info'>Python versions</option>
                <option value='weewx_info'>WeeWX versions</option>
                <option value='entry_path'>Path to weewxd</option>
                <option value='config_path'>Path to weewx.conf</option>
                <option value='platform_info'>Platform information</option>
                <option value='station_type'>Station type</option>
                <option value='station_model'>Station model</option>
                <option value='' selected='selected'>- select report -</option>
            </select>
        </h2>
        <h3>
            <label for='select_consolidate'>Consolidate?</label>
            <select id='select_consolidate' disabled='disabled'>
                <option value='yes'>Yes</option>
                <option value='no' selected='selected'>No</option>
            </select>
        </h3>
        <button id='run_report' onclick='onRunReport()'>Run report</button>
        <p>"Consolidation" results in reports with larger grained information. For example,
        Python versions 3.6.1, 3.6.2, etc., will be combined together as version 3.6.</p>
    </div>

    <div id='info_plot'></div>

    <div style='clear: both'>&nbsp;</div>

    <div id='footer'>
        <p>
            Copyright &copy; Tom Keffer, Matthew Wall, and Gary Roderick, all rights reserved
        </p>
    </div>

</div>
<!-- End Container -->
</body>
</html>
